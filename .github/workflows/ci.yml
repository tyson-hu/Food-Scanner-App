name: CI

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      ci: ${{ steps.filter.outputs.ci }}
      linttools: ${{ steps.filter.outputs.linttools }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - '**/*.md'
              - 'docs/**'
              - 'LICENSE*'
              - '.github/ISSUE_TEMPLATE/**'
              - '.github/PULL_REQUEST_TEMPLATE*'
            ci:
              - '.github/workflows/**'
            linttools:
              - '.swiftlint.yml'
              - '.swiftformat'
              - '.swift-format'
            code:
              - '**/*.swift'
              - '**/*.plist'
              - '**/*.strings'
              - '**/*.xcassets/**'
              - '**/*.xctestplan'
              - 'Package.swift'
              - 'Package.resolved'
              - 'Food Scanner/**'
              - 'FoodScannerTests/**'
              - 'FoodScannerUITests/**'
              - '!docs/**'
              - '!**/*.md'

  gate:
    name: CI gate
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "docs=${{ needs.changes.outputs.docs }}" >> $GITHUB_STEP_SUMMARY
          echo "code=${{ needs.changes.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          echo "ci=${{ needs.changes.outputs.ci }}" >> $GITHUB_STEP_SUMMARY
          echo "linttools=${{ needs.changes.outputs.linttools }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.changes.outputs.docs }}" == 'true' && \
                "${{ needs.changes.outputs.code }}" != 'true' && \
                "${{ needs.changes.outputs.ci }}" != 'true' && \
                "${{ needs.changes.outputs.linttools }}" != 'true' ]]; then
            echo "Docs-only PR → skipping heavy jobs." >> $GITHUB_STEP_SUMMARY
          else
            echo "Code/config changed → running full checks." >> $GITHUB_STEP_SUMMARY
          fi

  build-test:
    name: Build & Unit Tests (fast)
    needs: [changes, gate]
    if: ${{ needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true' || needs.changes.outputs.linttools == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.0'

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-xcode-26.0
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ./DerivedData
          key: ${{ runner.os }}-dd-${{ hashFiles('**/Package.resolved', '**/*.xctestplan') }}-xcode-26.0
          restore-keys: |
            ${{ runner.os }}-dd-

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme "Food Scanner"

      - name: Preboot iPhone 16 simulator
        run: |
          xcrun simctl boot "iPhone 16" || true
          xcrun simctl bootstatus "iPhone 16" -b
          DEST_ID=$(xcrun simctl list devices | awk -F '[()]' '/iPhone 16 .*Booted/{print $2; exit}')
          echo "DEST_ID=$DEST_ID" >> $GITHUB_ENV

      - name: Build & Unit Tests (PR plan, no coverage)
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme "Food Scanner" \
            -testPlan "FoodScanner-PR" \
            -destination "id=$DEST_ID" \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_PREVIEWS=NO \
            SWIFT_STRICT_CONCURRENCY=complete \
            OTHER_SWIFT_FLAGS='-warnings-as-errors' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            -disableAutomaticPackageResolution \
            -skip-testing:FoodScannerUITests \
            test | xcpretty
        shell: bash

  lint:
    name: Lint (SwiftFormat + SwiftLint)
    needs: [changes, gate]
    if: ${{ needs.changes.outputs.code == 'true' || needs.changes.outputs.linttools == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftLint & SwiftFormat
        run: brew install swiftlint swiftformat
      - name: SwiftFormat (lint only)
        run: |
          swiftformat --lint "Food Scanner"
          swiftformat --lint "FoodScannerTests"
          swiftformat --lint "FoodScannerUITests"
      - name: SwiftLint (strict)
        run: swiftlint --strict

  guards:
    name: Guards (no TODO/FIXME, no legacy APIs)
    needs: [changes, gate]
    if: ${{ needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on TODO/FIXME
        run: |
          if grep -RIn --exclude-dir=.build --exclude-dir=DerivedData -E 'TODO|FIXME' "Food Scanner" FoodScannerTests; then
            echo "::error::Found TODO/FIXME. Please resolve or annotate."; exit 1; fi
      - name: Ban legacy APIs
        run: |
          if grep -RIn -E 'UIWebView|NSURLConnection' "Food Scanner"; then
            echo "::error::Legacy API detected."; exit 1; fi

  codeql:
    name: CodeQL (Swift) — pinned to Xcode 16
    needs: [changes, gate]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.changes.outputs.code == 'true' }}
    runs-on: macos-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme "Food Scanner"

      - name: Build for CodeQL (compile only)
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme "Food Scanner" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - name: Analyze
        uses: github/codeql-action/analyze@v3
