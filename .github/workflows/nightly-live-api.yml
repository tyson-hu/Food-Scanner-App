name: Nightly â€” Full Tests & Coverage & Live API Smoke

on:
  schedule:
    - cron: '18 7 * * *'  # 07:18 UTC daily
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  nightly:
    runs-on: macos-latest
    env:
      FDC_API_KEY: ${{ secrets.FDC_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.0'

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-xcode-26.0
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ./DerivedData
          key: ${{ runner.os }}-dd-${{ hashFiles('**/Package.resolved') }}-xcode-26.0
          restore-keys: |
            ${{ runner.os }}-dd-

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -scheme "Food Scanner"

      - name: Build & All Tests (with coverage; includes UI tests)
        run: |
          set -eo pipefail
          xcodebuild             -scheme "Food Scanner"             -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0'             -derivedDataPath ./DerivedData             -enableCodeCoverage YES             CODE_SIGNING_ALLOWED=NO             SWIFT_STRICT_CONCURRENCY=complete             OTHER_SWIFT_FLAGS='-warnings-as-errors'             -parallel-testing-enabled YES             test | xcpretty
        shell: bash

      - name: Live API smoke (skips if no key)
        if: env.FDC_API_KEY != ''
        run: |
          set -eo pipefail
          xcodebuild             -scheme "Food Scanner"             -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0'             -derivedDataPath ./DerivedData             -only-testing:IntegrationTests             CODE_SIGNING_ALLOWED=NO             test | xcpretty
